<section>
  <div class="container">
    <div class="form-wrapper">
      <form>
        @if (inputsCurrState === 1) {
        <div class="input-div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            viewBox="0 0 50 50"
          >
            <g
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                stroke="#344054"
                d="M18.75 31.25h12.5a10.417 10.417 0 0 1 10.417 10.417a2.083 2.083 0 0 1-2.084 2.083H10.417a2.083 2.083 0 0 1-2.084-2.083A10.417 10.417 0 0 1 18.75 31.25"

                stroke="#306cfe"
                d="M25 22.917A8.333 8.333 0 1 0 25 6.25a8.333 8.333 0 0 0 0 16.667"
              />
            </g>
          </svg>
          <div class="holder">
            <label for="username">Username</label>
            <input type="username" placeholder="eg: Micheal Ross" />
          </div>
        </div>
        }@else if (inputsCurrState === 2) {
        <div class="input-div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"

            />
          </svg>
          <div class="holder">
            <label for="email">Email Address</label>
            <input type="email" placeholder="example@gmail.com" />
          </div>
        </div>

        <div class="input-div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="#666666"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M2.5 9q.045-1.208.27-2.45c.11-.616.166-.924.356-1.135s.66-.36 1.599-.66C7.035 4.019 8.987 2 11.998 2s4.967 2.02 7.277 2.755c.939.3 1.408.449 1.598.66c.19.21.246.519.357 1.135q.225 1.242.27 2.45m-2.055 8c-1.32 2.023-3.268 3.637-5.83 4.618c-.667.255-1 .382-1.614.382c-.612 0-.946-.128-1.613-.383c-2.562-.98-4.51-2.594-5.831-4.617M8.5 12l1 1m0 0l1 1m-1-1l1-1m-1 1l-1 1m-5-2l1 1m0 0l1 1m-1-1l1-1m-1 1l-1 1m10-2l1 1m0 0l1 1m-1-1l1-1m-1 1l-1 1m5-2l1 1m0 0l1 1m-1-1l1-1m-1 1l-1 1"
              color="#666666"
            />
          </svg>

          <div class="holder">
            <label for="password">Password </label>
            <input type="password" placeholder="*****" />
          </div>
        </div>
        }

        <!-- .. -->

        @if (inputsCurrState === 1) {
        <button class="continue-btn" (click)="setNewInputsState(2, $event)">
          Continue
        </button>
        } @else if (inputsCurrState === 2) {
        <div class="btns-wrapper">
          <button class="continue-btn" (click)="setNewInputsState(1, $event)">
            previous
          </button>
          <button class="continue-btn">Register</button>
        </div>
        }
      </form>

      <div class="divider">
        <hr />
        <div class="continue-text">or Continue With</div>
        <hr />
      </div>
